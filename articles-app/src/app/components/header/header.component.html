<header class="bg-indigo-600 text-white">
  <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
    <div class="relative flex items-center justify-between h-16">
      <div class="flex-1 flex items-center justify-between">
        <div class="flex-shrink-0">
          <h1 class="text-xl font-semibold">ArticleEcho</h1>
        </div>

        <div class="flex items-center space-x-4">
          <div *ngIf="username" class="flex items-center space-x-4">
            <i class="fas fa-user mr-2"></i>
            <span class="text-white font-semibold">Hello, {{ username }}</span>
            <button
              (click)="logout()"
              class="text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white"
            >
              <i class="fas fa-sign-out-alt"></i>
            </button>
          </div>
          <div *ngIf="!username" class="flex items-center space-x-4">
            <a
              routerLink="/login"
              class="text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white"
            >
              <i class="fas fa-sign-in-alt mr-2"></i> Sign In
            </a>
            <a
              routerLink="/register"
              class="text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white"
            >
              <i class="fas fa-user-plus mr-2"></i> Register
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
